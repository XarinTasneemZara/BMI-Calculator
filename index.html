<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <h1 class="heading">
            Body Mass Calculator(BMI)
        </h1>
        <div class="height" id="height">
            <p>Your height(meter)</p>
            <input type="number" value="1.3716" class="height-input" id="height-input" placeholder="Enter Your height">
        </div>
        <div class="weight" id="weight">
            <p>Your weight(kg)</p>
            <input type="number" value="37" class="weight-input" id="weight-input" placeholder="Enter your Body weight">
        </div>
            <button class="calculate" id="calculate">
                Calculate
            </button>
        <div class="calculateResult" id="calculateResult">
            <input disabled type="text" class="result" id="result">
        </div>
        <h4>Weight Condition:</h4>
        <span class="weight-condition" id="weight-condition"></span>
    </div>
    <script src="index.js"></script>
</body>
</html>
